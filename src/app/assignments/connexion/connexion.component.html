<div class="main-connexion">
  <form class="form-connexion">
    <h2 class="title">Connexion</h2>
    <mat-form-field appearance="fill" >
      <mat-label>Nom d'utilisateur</mat-label>
      <input required matInput [(ngModel)]="nomUtilisateur" name="nomUser">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput required [type]="hide ? 'password' : 'text'" [(ngModel)]="motDePasse" name="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div style="flex-direction: row; justify-content: space-around;">
    <button type="button" mat-flat-button color="accent" class="ajouterBtn"
            (click)="login()" style="margin-right: 20px">se connecter
    </button>
    <button type="button" mat-stroked-button color="accent" class="ajouterBtn"
            (click)="onClickRegister()" style="margin-right: 20px">S'inscrire</button>
    </div>
  </form>
</div>
